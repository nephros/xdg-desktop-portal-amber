[preferred]
# The default portal backend to use for every interface, unless the interface is listed explicitly.
default=none

#   One of the valid portal interface implementations exposed by xdg-desktop-portal.

#   Each key in the group contains a semi-colon separated list of portal
#   backend implementation, to be searched for an implementation of the
#   requested interface, in the same order as specified in the configuration file.
#
#   Additionally, the special values none and * can be used:
#
#        none - Do not provide a portal implementation for this interface.
#        *    - Use the first portal implementation found, in lexicographical order.
#
org.freedesktop.impl.portal.Access=amber
#org.freedesktop.impl.portal.Account=none
#org.freedesktop.impl.portal.AppChooser=none
org.freedesktop.impl.portal.Background=none
#org.freedesktop.impl.portal.Clipboard=none
#org.freedesktop.impl.portal.DynamicLauncher=none
#org.freedesktop.impl.portal.Email=none
#org.freedesktop.impl.portal.FileChooser=none
#org.freedesktop.impl.portal.GlobalShortcuts=none
#org.freedesktop.impl.portal.Inhibit=none
#org.freedesktop.impl.portal.InputCapture=none
#org.freedesktop.impl.portal.Lockdown=none
#org.freedesktop.impl.portal.Notification=none
org.freedesktop.impl.portal.PermissionStore=amber
#org.freedesktop.impl.portal.Print=none
#org.freedesktop.impl.portal.RemoteDesktop=none
#org.freedesktop.impl.portal.Request=none
#org.freedesktop.impl.portal.ScreenCast=none
org.freedesktop.impl.portal.Screenshot=amber
#org.freedesktop.impl.portal.Secret=none
#org.freedesktop.impl.portal.Session=none
#org.freedesktop.impl.portal.Settings=none
org.freedesktop.impl.portal.Wallpaper=amber
